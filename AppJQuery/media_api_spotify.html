<!DOCTYPE html>
<html>
	<head>
		<title>Aplicativo Hello World</title>
		<meta charset ="UTF-8"> <!--Padrão de caracteres-->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
		<!--Faz redenrização(responsividade) da aplicação em relação ao dispositivo-->
		<!--maximum-scale=3 - tamanho maximo em relação ao dispositivo, minimum-scale - tamanho minimo...-->
		<!--user-scalable="no" - aplicação não terá zoom-->
		
		
		<!--Acessar o Jquery Mobile e copiar as TAGs para conexão-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<!--Fim conexão com JQuery-->
	</head>
	
			
	<body>	
		<div data-role="page" id="pag1"> 
			<header data-role="header" id="cabeçalho" data-theme="b"> <!--data-theme=tema, a e b padrao-->
				<a href="#"	data-role="button"	data-rel="back" data-icon="arrow-l" data-iconpos="notext" class="ui-btn-left"></a>				
				<h2>App JQuery Mobile</h2>
			</header>
						
			<section data-role="content" id="corpo" data-position="fixed"> <!--contentação section-->
				<div style="text-align=center">
					<h2>
						<img src="imagem/spotify.png" style="width:10%; height=10%;">
						Plugin do Spotify
					</h2>
				</div>
				
				<div style="text-align=center">
					<iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="300" frameborder="0"
							allowtransparency="true" allow="encrypted-media">
					</iframe>
					<p>Para acessar o Spotify for Developer e criar seu Plugin Spotify. 
						<a href="https://developer.spotify.com/documentation/widgets/generate/play-button/" target="_blank">Clique Aqui.</a>
					</p>
				</div>
			</section>	
			
			<footer data-role="footer" id="rodape" data-position="fixed" data-theme="c">
				<h4>By Miguel Batista</h4>
			</footer>
		</div>
	</body>
</html>
